<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggles = document.querySelectorAll('.toggle');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const totalToggles = toggles.length;

        function updateProgress() {
            const activeCount = Array.from(toggles).filter(toggle => toggle.checked).length;
            const percentage = (activeCount / totalToggles) * 100;
            progressBar.style.width = `${percentage}%`;
            progressBar.setAttribute('aria-valuenow', percentage);
            progressText.textContent = `${activeCount} out of ${totalToggles} items are done`;
            localStorage.setItem('toggleStatus', JSON.stringify(Array.from(toggles).map(toggle => toggle.checked)));
        }

        toggles.forEach((toggle, index) => {
            toggle.addEventListener('change', updateProgress);
        });

        // Load saved state from localStorage
        const savedStatus = JSON.parse(localStorage.getItem('toggleStatus'));
        if (savedStatus) {
            toggles.forEach((toggle, index) => {
                toggle.checked = savedStatus[index] || false;
            });
            updateProgress();
        }
    });
</script>
