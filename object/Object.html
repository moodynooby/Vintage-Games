<html lang="en">
<head>
    <title>Object-Use Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/object.png">
        <link href=" https://unpkg.com/nes.css@2.3.0/css/nes.min.css " rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
<style>
   .container {
      height: 100%;
    }
</style></head>
<body data-theme="synthwave">
<div class="container " >

    <h1 class="md-5 text-accent text-5xl py-4">Object-Use Game</h1>
    <div class="row">
        <div class="">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <textarea type="text" class="textarea textarea-primary " id="userInput" placeholder="Enter atleast 7 unusual uses"></textarea>
                    </div>
                    <ul id="useList"></ul> <div class="mb-3">
                    <button class="btn btn-primary" onclick="generateObject()">Generate Object</button>
                </div>
                    <div id="result" class="fs-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>


    function generateObject() {
        const objects = [
            "8-bit Console",
            "Game Cartridge",
            "Arcade Token",
            "Joystick",
            "CRT TV",
            "Game & Watch",
            "Vinyl Record Player",
            "Pinball Machine",
            "Arcade Cabinet",
            "Memory Card",
            "Game Manual",
            "Gaming Magazine",
            "Cassette Tape",
            "Power Glove",
            "Light Gun",
            "apple", "book", "car", "dog", "elephant", "flower", "guitar", "hat", "island", "jacket",
            "kite", "lamp", "mountain", "notebook", "orange", "pencil", "quilt", "robot", "sunflower", "telescope",
            "umbrella", "vase", "whale", "xylophone", "yacht", "zebra", "airplane", "balloon", "cactus", "dragon",
            "engine", "fountain", "globe", "hammock", "igloo", "jungle", "kangaroo", "ladder", "microphone", "necklace",
            "octopus", "piano", "quiver", "rocket", "scooter", "tractor", "unicorn", "volcano", "windmill", "yogurt","smartphone", "laptop", "router", "keyboard", "mouse", "monitor", "printer", "headphones", "tablet", "smartwatch",
            "drone", "speaker", "webcam", "microphone", "server", "VR headset", "gaming console", "graphics card", "hard drive", "USB drive",
            "charger", "power bank", "earbuds", "smart bulb", "fitness tracker", "modem", "e-reader", "projector", "stylus", "robot vacuum",
            "AI assistant", "smart thermostat", "AR glasses", "NAS device", "memory card", "motherboard", "processor", "gaming mouse", "thermal printer", "power strip",
            "smart doorbell", "smart lock", "3D printer", "wireless charger", "security camera", "digital pen", "HDMI cable", "external SSD", "mechanical keyboard", "action camera"
        ];

        const adjectives = [
            "Rare",
            "Dusty",
            "Classic",
            "Pristine",
            "Modified",
            "Limited Edition",
            "Japanese",
            "Prototype",
            "Restored",
            "Mysterious"
        ];

        const randomObject = objects[Math.floor(Math.random() * objects.length)];
        const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];

        document.getElementById('result').innerHTML = `${randomAdjective} ${randomObject}`;
    }
    const useList = document.getElementById('useList');
    const userInput = document.getElementById('userInput');
    const addUseButton = document.getElementById('addUse');

    addUseButton.addEventListener('click', () => {
        const use = userInput.value.trim();
        if (use !== "") {
            const listItem = document.createElement('li');
            listItem.textContent = use;
            useList.appendChild(listItem);
            userInput.value = ''; // Clear input field
        }
    // Clear the use list:
    useList.innerHTML = ''; // This removes all child elements
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
