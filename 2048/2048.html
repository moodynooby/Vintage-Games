<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>2048 Game</title>
    <style>
        .game-container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #282a36;
            padding: 10px;
            border: dotted;
            border-color: #eee4da;
            border-radius: 6px;
            position: relative;
            aspect-ratio: 1;
        }

        .tile {
            background: #eee4da;
            border-radius: 3px;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            animation: fadeIn 0.2s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }

        .score-container {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 24px;
            font-weight: bold;
            border-radius: 6px;
            z-index: 100;
        }

        .center {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .tile {
                font-size: 20px;
            }
        }
    </style>
    <link href="../style.css" rel="stylesheet">
<link href="../assets/4.png " rel="icon">
    <link href=" https://unpkg.com/nes.css@2.3.0/css/nes.min.css " rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script></head>
<body data-theme="dracula">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="game-container">
                <h1 class="md-5 text-accent text-5xl py-4 center">2048</h1>
                <div class="text-center mb-3">
                    <button class="btn btn-primary" id="new-game-btn">New Game</button>
                </div>
                <div class="score-container text-center">
                    <p id="score" class="mb-1">Score: 0</p>
                    <p id="high-score" class="mb-0">High Score: 0</p>
                </div>
                <div class="grid">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const gameContainer = document.querySelector('.game-container');
    const grid = document.querySelector('.grid');
    const scoreElement = document.querySelector('#score');
    const highScoreElement = document.querySelector('#high-score');
    const newGameButton = document.querySelector('#new-game-btn');

    let board = Array(4).fill().map(() => Array(4).fill(0));
    let score = 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    let canMove = true;

    // Use localStorage instead of cookies for better storage
    function saveHighScore() {
        localStorage.setItem('highScore', highScore);
    }

    function generateTile() {
        const emptyCells = [];
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
                if (board[i][j] === 0) {
                    emptyCells.push({x: j, y: i});
                }
            }
        }
        if (emptyCells.length > 0) {
            const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[y][x] = Math.random() < 0.9 ? 2 : 4;
            const tile = document.createElement('div');
            tile.classList.add('tile', `tile-${board[y][x]}`, 'animate__animated', 'animate__fadeIn');
            tile.textContent = board[y][x];
            tile.style.gridColumn = x + 1;
            tile.style.gridRow = y + 1;
            grid.appendChild(tile);
        }
    }

    function renderBoard() {
        grid.innerHTML = '';
        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                const value = board[y][x];
                if (value !== 0) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile', `tile-${value}`);
                    tile.textContent = value;
                    tile.style.gridColumn = x + 1;
                    tile.style.gridRow = y + 1;
                    grid.appendChild(tile);
                }
            }
        }
        updateScore();
    }

    function updateScore() {
        scoreElement.textContent = `Score: ${score}`;
        if (score > highScore) {
            highScore = score;
            saveHighScore();
        }
        highScoreElement.textContent = `High Score: ${highScore}`;
    }

    function showGameOver() {
        const gameOver = document.createElement('div');
        gameOver.classList.add('game-over', 'animate__animated', 'animate__fadeIn');
        gameOver.innerHTML = `
                <div>Game Over!</div>
                <div style="font-size: 18px; margin-top: 10px;">Score: ${score}</div>
            `;
        grid.appendChild(gameOver);
        canMove = false;
    }

    function handleInput(direction) {
        if (!canMove) return;

        let moved = false;
        const newBoard = JSON.parse(JSON.stringify(board));

        function slide(row) {
            const filtered = row.filter(cell => cell !== 0);
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    score += filtered[i];
                    filtered[i + 1] = 0;
                    moved = true;
                }
            }
            const newRow = filtered.filter(cell => cell !== 0);
            while (newRow.length < 4) {
                newRow.push(0);
            }
            return newRow;
        }

        if (direction === 'left' || direction === 'right') {
            for (let i = 0; i < 4; i++) {
                const row = direction === 'right' ? [...newBoard[i]].reverse() : [...newBoard[i]];
                const newRow = slide(row);
                newBoard[i] = direction === 'right' ? newRow.reverse() : newRow;
                if (JSON.stringify(board[i]) !== JSON.stringify(newBoard[i])) moved = true;
            }
        } else {
            for (let i = 0; i < 4; i++) {
                const column = [newBoard[0][i], newBoard[1][i], newBoard[2][i], newBoard[3][i]];
                const newColumn = direction === 'down' ? slide([...column].reverse()).reverse() : slide(column);
                for (let j = 0; j < 4; j++) {
                    newBoard[j][i] = newColumn[j];
                }
                if (JSON.stringify(column) !== JSON.stringify(newColumn)) moved = true;
            }
        }

        if (moved) {
            board = newBoard;
            renderBoard();
            generateTile();
            if (isGameOver()) {
                showGameOver();
            }
        }
    }

    function isGameOver() {
        // Check for empty cells
        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                if (board[y][x] === 0) return false;
            }
        }

        // Check for possible merges
        for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
                if (
                    (y < 3 && board[y][x] === board[y + 1][x]) ||
                    (x < 3 && board[y][x] === board[y][x + 1])
                ) {
                    return false;
                }
            }
        }
        return true;
    }

    // Touch handling
    let touchStartX = 0;
    let touchStartY = 0;

    grid.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault();
    }, { passive: false });

    grid.addEventListener('touchend', (e) => {
        if (!canMove) return;

        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;

        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const minSwipeDistance = 30;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (Math.abs(deltaX) > minSwipeDistance) {
                handleInput(deltaX > 0 ? 'right' : 'left');
            }
        } else {
            if (Math.abs(deltaY) > minSwipeDistance) {
                handleInput(deltaY > 0 ? 'down' : 'up');
            }
        }
        e.preventDefault();
    }, { passive: false });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        if (!canMove) return;

        switch (e.key) {
            case 'ArrowUp':
                handleInput('up');
                break;
            case 'ArrowDown':
                handleInput('down');
                break;
            case 'ArrowLeft':
                handleInput('left');
                break;
            case 'ArrowRight':
                handleInput('right');
                break;
        }
    });

    // New Game button
    newGameButton.addEventListener('click', () => {
        board = Array(4).fill().map(() => Array(4).fill(0));
        score = 0;
        canMove = true;
        grid.innerHTML = '';
        generateTile();
        generateTile();
    });

    // Initialize game
    generateTile();
    generateTile();
</script>
</body>
</html>
